<div nz-row class="">
  <div nz-col nzSpan="12" nzOffset="6" class="parentLoginCard">
    <nz-card class="login-card">
        <h2 class="title">Login</h2>
      
          <app-dynamic-form 
            [formGroup]="loginForm" 
            (onSubmit)="onLogin($event)" 
            [formFields]="formFields" 
            [submitLabel]="'Login'" />          
      
          <!-- Forgot & Register Links -->
          <div class="links">
            <a nz-link nz-typography [routerLink]="'/forgotpassword'">Forgot password?</a>
            <a nz-link nz-typography [routerLink]="'/register'">Register</a>
          </div>
      </nz-card>
    </div>
</div>
