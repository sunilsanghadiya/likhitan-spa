<div nz-flex class="">
    <nz-card class="register-card">
        <h2 class="title">Register</h2>
      
          <app-dynamic-form 
            [formGroup]="registerForm" 
            (onSubmit)="onRegister($event)" 
            [formFields]="formFields" 
            [submitLabel]="'Register'" />          
      
          <div class="links">
            <a nz-link nz-typography [routerLink]="'/login'">Login</a>
          </div>
      </nz-card>
</div>
