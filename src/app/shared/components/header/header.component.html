<nz-layout>
    <nz-header class="header" id="headerId">
        <div class="left-section" id="leftSectionId">
            @if(isShowSearchBar) {
                <nz-icon nzType="search" nzTheme="outline" class="searchBarIcon" (click)="onSearchClick()" />
            }
        </div>
        <div class="middleSection" id="middleSectionId">
            @if(isShowTitle) {
                <h2 id="mainTitleId" nz-typography>Likhitan</h2>
            }
        </div>
        <div class="right-section" id="rightSectionId">
            <div class="becomeAuthorBtnDiv">
                @if(isShowBecomeAuthor && !isShowWrite) {
                    <button  nz-button nzType="primary" nzBlock id="becomeAuthorId" class="becomeAuthorBtn" (click)="onBecomeAuthor()">Become author</button>
                } @else if(isShowWrite) {
                    <button  nz-button nzType="primary" nzBlock id="writeBlogId" class="writeBlog" (click)="onWriteBlog()">
                        <nz-icon nzType="edit" nzTheme="outline" class="pencilIconBlog" />
                    </button>
                }
            </div>

            <div nz-dropdown [nzDropdownMenu]="menu" nzTrigger="hover" nzPlacement="topRight">
                <nz-avatar nzSize="small" nzIcon="user" [nzSrc]="userAvatarUrl" class="profileAvatar" style="cursor: pointer;"></nz-avatar>
            </div>

            <nz-dropdown-menu #menu="nzDropdownMenu">
                <ul nz-menu class="menuItems">
                    <li nz-menu-item (click)="onProfileClick()">
                        <span nz-icon nzType="user" style="padding-right: 0.5rem;"></span>
                        <span>Profile</span>
                    </li>
                    <li nz-menu-item (click)="onSettingsClick()">
                        <span nz-icon nzType="setting" style="padding-right: 0.5rem;"></span>
                        <span>Settings</span>
                    </li>
                    <li nz-menu-divider></li>
                    <li nz-menu-item (click)="onLogoutClick()" nzDanger>
                        <span nz-icon nzType="logout" style="padding-right: 0.5rem;"></span>
                        <span>Logout</span>
                    </li>
                </ul>
            </nz-dropdown-menu>
        </div>
    </nz-header>
</nz-layout>
